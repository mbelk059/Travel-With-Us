<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      if (path === "/404.html") {
        // Avoid an infinite loop when accessing the 404 page directly
        window.location.href = "/";
      } else {
        window.location.href = "/" + "#" + path;
      }
    </script>
  </head>
  <body></body>
</html>
